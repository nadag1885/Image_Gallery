<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
        <div class="slide"><img src="./img/cherries.jpg" alt="Image 1"></div>
        <div class="slide"><img src="./img/croissant.jpg" alt="Image 2"></div>
        <div class="slide"><img src="./img/popsicle.jpg" alt="Image 3"></div>
        <div class="slide"><img src="./img/salmon.jpg" alt="Image 3"></div>
        <div class="slide"><img src="./img/sandwich (1).jpg" alt="Image 3"></div>
        <div class="slide"><img src="./img/steak.jpg" alt="Image 3"></div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
